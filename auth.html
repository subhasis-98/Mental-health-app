<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script type="module" src="public/js/firebaseauth.js"></script>

    <link rel="stylesheet" href="public/css/auth-style.css">

</head>

<body>
    <div class="container" id="signup" style="display: none">
        <h1 class="form-title">Register</h1>
        <form>
            <div id="signUpMessage" class="messageDiv"></div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fName" placeholder=" " required />
                <label for="fName">First Name</label>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="lName" placeholder=" " required />
                <label for="lName">Last Name</label>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="rEmail" placeholder=" " required />
                <label for="rEmail">Email</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" placeholder=" " required />
                <label for="rPassword">Password</label>
            </div>

            <button id="submitSignUp">Sign Up</button>
        </form>
        <div class="links">
            <p>Already have an account?</p>
            <button id="signInButton">Sign In</button>
        </div>

    </div>

    <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form>
            <div id="signInMessage" class="messageDiv"></div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder=" " required />
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder=" " required />
                <label for="password">Password</label>
            </div>

            <p class="recover"><a href="#">Recover Password</a></p>
            <button id="submitSignIn">Sign In</button>
        </form>

        <div class="links">
            <p>Don't have an account?</p>
            <button id="signUpButton">Sign Up</button>
        </div>
    </div>

    <script src="public/js/script.js"></script>
</body>

</html>
